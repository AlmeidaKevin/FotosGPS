<ion-header>
  <ion-toolbar>
    <ion-title>Galería de Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as i">
        <ion-card>
          <ion-img [src]="photo.webviewPath"></ion-img>

          <ion-card-content>
            <div *ngIf="photo.location; else noLoc">
              <p>Lat: {{ photo.location.lat }}, Lon: {{ photo.location.lon }}</p>
              <a [href]="'https://www.google.com/maps?q=' + photo.location.lat + ',' + photo.location.lon" 
                 target="_blank" rel="noopener">
                Abrir en Google Maps
              </a>
            </div>
            <ng-template #noLoc>
              <p>Ubicación no disponible</p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
